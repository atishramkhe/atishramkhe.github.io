<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeAti Homepage</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="style.css">
</head>
<body lang="en">
  <!-- Loading Indicator -->
  <div id="loading-indicator">
    <div class="loader"></div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="settings-modal-title">
    <div class="modal-content">
      <h2 id="settings-modal-title">Settings</h2>
      <div>
        <label for="theme-select">Theme:</label>
        <select id="theme-select" aria-label="Select theme">
          <option value="dark">Dark</option>
          <option value="white">White</option>
          <option value="pink">Pink</option>
        </select>
      </div>
      <div style="margin-top: 1rem;">
        <button id="sort-alphabetically" aria-label="Sort all sections alphabetically">
          Sort All Sections Alphabetically
        </button>
      </div>
      <div class="settings-section">
        <h3>Section Visibility</h3>
        <div id="section-visibility-options"></div>
      </div>
      <div class="settings-section">
        <h3>Section Order</h3>
        <ul id="section-order-list"></ul>
      </div>
      <div class="settings-section">
        <h3>Custom Links</h3>
        <div id="custom-links-management">
          <input type="text" id="custom-link-name" placeholder="Site Name">
          <input type="url" id="custom-link-url" placeholder="Site URL">
          <button id="add-custom-link">Add Link</button>
          <ul id="custom-links-list"></ul>
          <div id="edit-custom-link-form" style="display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid #444;">
            <h4>Edit Link</h4>
            <input type="hidden" id="edit-link-index">
            <input type="text" id="edit-link-name" placeholder="New Site Name" style="margin-bottom: 10px;">
            <input type="url" id="edit-link-url" placeholder="New Site URL" style="margin-bottom: 10px;">
            <button id="save-edit-link" style="margin-right: 10px;">Save Changes</button>
            <button id="cancel-edit-link">Cancel</button>
          </div>
        </div>
      </div>
      <button id="close-settings" aria-label="Close settings">Close</button>
    </div>
  </div>

  <main class="main-container">
    <!-- Header with Clock and Search -->
    <header>
      <div id="clock"></div>
      <input type="text" id="search-bar" placeholder="Search for a site...">
      <button id="settings-button" class="icon-button">‚öôÔ∏è</button>
    </header>

    <div class="content-grid" id="main-content">
      <!-- Favorites Section -->
      <div id="favorites" class="category">
        <h2>‚≠ê Favorites</h2>
        <div class="grid" id="favorites-grid"></div>
      </div>

      <!-- Traditional Websites Section -->
      <div id="traditional-websites" class="category">
        <h2>üåê Traditional Websites</h2>
        <div class="grid" id="traditional-websites-grid"></div>
      </div>

      <!-- Search Results Section (initially hidden) -->
      <div id="search-results" class="category" style="display: none;">
        <h2>üîç Search Results</h2>
        <div class="grid" id="search-results-grid"></div>
      </div>

      <!-- Dynamic sections will be added here by JavaScript -->
    </div>

    <!-- Footer -->
    <footer>
      <p>Website designed by Atish | Version 0.30</p>
      <p>For updates and support, visit <a href="https://github.com/atishramkhe" target="_blank">GitHub</a>.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
