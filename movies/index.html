<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ateaish movies (beta)</title>
    <link rel="icon" type="image/png" href="assets/favicon_ateaish_movie_150ppi.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    	@font-face{font-family:'OumaTrialBold';src:url('fonts/OumaTrial-Bold.ttf') format('truetype');font-weight:700;font-style:normal;font-display:swap;}
        @font-face{font-family:'OumaTrialLight';src:url('fonts/OumaTrial-Light.ttf') format('truetype');font-weight:300;font-style:normal;font-display:swap;}
        body {
            background: #000;
            color: #fff;
            margin: 0;
            font-family: 'OumaTrialLight', 'Segoe UI', Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            border-bottom: 1px solid #000;
            font-family:'OumaTrialBold','OumaTrialLight';
        }
        .logo-placeholder {
            width: 100px;
            height: 100px;
            background: #000;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 2px;
        }
        .logo-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        #search-container{
            display: flex;
            flex-direction: column;
            align-items: center;
            border: none;
            position: relative;
        }
        #search-container > div {
            display: flex;
            align-items: center;
            position: relative;
            width: 90%;
        }

        #search-input {
            width: 100%;
            padding: 0.5em 2.5em 0.5em 0.5em; /* right padding for button */
            font-size: 1.2em;
            background: #000;
            color: #fff;
            font-family: 'OumaTrialLight';
            border: 1px solid #222;
            border-radius: 4px;
        }
        #results {
            margin-top: 1em;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1em;
        }
        .result-item {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: black;
            width: 100px;
        }
        .result-item img {
            width: 92px;
            height: 138px;
            margin-bottom: 0.5em;
        }
        .result-item span {
            text-align: center;
        }
        
        #player-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 100;
        }
        #player-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
        }
        #close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3em;
            color: white;
            cursor: pointer;
        }
        
        h2 {
            padding-left: 40px;
            margin-block-end: 0;
            margin-block-end: 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 8px;
            padding: 40px;
            max-width: 2000px;
            margin: 0 auto;
        }
        .poster {
            cursor: pointer;
            border-radius: 0px;
            overflow: hidden;
            box-shadow: 0 2px 12px #000a;
            transition: transform 0.15s;
            background: #000;
        }
        .poster:hover {
            transform: scale(1.04);
        }
        .poster img {
            width: 100%;
            display: block;
            aspect-ratio: 2/3;
            object-fit: cover;
        }
        
        ::-webkit-scrollbar {
        width: 8px;
        background: transparent;
        }

        ::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.15); /* transparent white */
        border-radius: 4px;
        }

        ::-webkit-scrollbar-button {
        display: none; /* hides arrows */
        }
        #clear-search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            background: transparent;
            border: none;
            color: #fff;
            cursor: pointer;
            z-index: 2;
            display: none;
        }

        #posterPreview {
            background: #000;
            border-radius: 0px;
            box-shadow: 0 4px 32px #000a;
            padding: 16px 16px 10px 16px;
            min-width: 220px;
            max-width: 260px;
            color: #fff;
            font-family: inherit;
            pointer-events: none;
            transition: opacity 0.15s;
        }
        #posterPreview img {
            width: 100%;
            border-radius: 0px;
            margin-bottom: 8px;
            object-fit: cover;
            aspect-ratio: 2/3;
            box-shadow: 0 2px 12px #000a;
            transform: scale(1.05);
        }
        #posterPreview .preview-title {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 4px;
        }
        #posterPreview .preview-year {
            float: right;
            font-size: 1em;
            opacity: 0.7;
        }
        #posterPreview .preview-overview {
            margin: 12px 0 8px 0;
            font-size: 0.98em;
            line-height: 1.4;
        }
        #posterPreview .preview-tvinfo {
            font-size: 0.95em;
            color: #e02735;
            margin-top: 8px;
            text-align: center;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #000;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 8px 0;
            z-index: 3;
            right: 0;
            top: 100%;
            border-radius: 8px;
        }

        .dropdown.open .dropdown-content,
        .dropdown:hover .dropdown-content,
        .dropdown:focus-within .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px 0;
            text-decoration: none;
            background: none;
        }
        .dropdown-content a img {
            height: 100px;
            width: 100px;
            object-fit: contain;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
            <div class="logo-placeholder" id="dropdownToggle" tabindex="0" aria-haspopup="true" aria-expanded="false">

    <div id="player-container">

      <h2>Trending</h2>

    <section>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-input');
    const clearBtn = document.getElementById('clear-search-btn');
    const results = document.getElementById('results');

    searchInput.addEventListener('input', function() {
        clearBtn.style.display = searchInput.value ? 'block' : 'none';
    });

    clearBtn.addEventListener('click', function() {
        searchInput.value = '';
        clearBtn.style.display = 'none';
        results.innerHTML = '';
        searchInput.focus();
    });

    // Dropdown logic
    const dropdown = document.querySelector('.dropdown');
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');

    toggle.addEventListener('click', function(e) {
        dropdown.classList.toggle('open');
        toggle.setAttribute('aria-expanded', dropdown.classList.contains('open'));
        e.stopPropagation();
    });

    document.addEventListener('click', function(e) {
        if (!dropdown.contains(e.target)) {
            dropdown.classList.remove('open');
            toggle.setAttribute('aria-expanded', 'false');
        }
    });

    toggle.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
            dropdown.classList.toggle('open');
            toggle.setAttribute('aria-expanded', dropdown.classList.contains('open'));
            e.preventDefault();
        }
    });
});
</script>
