#close-player {

  top: 20px;

  align-items: center;
  justify-content: center;

  color: #fff;       /* default icon color */
  font-size: 3em;
}
#close-player:hover {
  background: transparent; /* ensure no hover BG */
  transform: scale(1.05);
}
/* Target the icon (material symbol) and tint it on hover.
   Use !important only to override any inline style if present. */
#close-player.material-symbols-outlined {
  color: #fff;
  transition: color 0.12s ease, text-shadow 0.12s ease;
}
#close-player:hover.material-symbols-outlined {
  color: #e02735 !important;
  text-shadow: 0 0 10px rgba(224,39,53,0.25);
}
#close-player:focus {

        /* Poster card */
        .poster {
            cursor: pointer;
            border-radius: 0;
            overflow: visible; /* allow overflow when scaled */
            box-shadow: 0 2px 12px #000a;
            transition: box-shadow 0.2s ease, transform 0.2s ease;
            background: #000;
            position: relative;
            transform-origin: top center;
            --hover-scale: 1.5; /* adjust 1.4â€“1.6 to taste */
        }

        /* Raise & scale the whole card so info width matches the scaled poster */
        .poster:hover {
            transform: scale(var(--hover-scale));
            z-index: 30;
            box-shadow: 0 8px 32px #000c;
        }

        /* Keep image natural ratio (no per-image scaling anymore) */
        .poster img {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 2 / 3;
            object-fit: contain;
            background: #000;
        }

            display: none;
            position: absolute;

            width: 100%;

            color: #fff;
            padding: 12px 10px;
            line-height: 1.35;
            box-sizing: border-box;

.toggleWrapper {
  position: absolute;
  top: 40px;
  right: 200px; /* aligns VF with right edge of player */
  overflow: visible;
  padding: 0;
  z-index: 101;
  color: white;
}
.toggleWrapper .input {
  position: absolute;
  left: -99em;
}
.toggle {
  cursor: pointer;
  display: inline-block;
  position: relative;
  width: 56px;   /* smaller width */
  height: 28px;  /* smaller height */
  background-color: #e02735;
  border-radius: 40px;
  transition: background-color 200ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
}
.toggle:before {
  content: "VO";
  position: absolute;
  left: -32px;
  top: 5px;
  font-size: 13px;
  color: #e02735;
}
.toggle:after {
  content: "VF";
  position: absolute;
  right: -30px;
  top: 5px;
  font-size: 13px;
}
.toggle__handler {
  display: inline-block;
  position: relative;
  z-index: 1;
  top: 2px;
  left: 2px;
  width: 24px;
  height: 24px;
  background-color: #ffcf96;
  border-radius: 50px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
  transition: all 400ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
  transform: rotate(-45deg);
}
.toggle__handler .crater {
  position: absolute;
  background-color: #e8cda5;
  opacity: 0;
  transition: opacity 200ms ease-in-out;
  border-radius: 100%;
}
.toggle__handler .crater--1 {
  top: 10px;
  left: 5px;
  width: 2px;
  height: 2px;
}
.toggle__handler .crater--2 {
  top: 15px;
  left: 12px;
  width: 3px;
  height: 3px;
}
.toggle__handler .crater--3 {
  top: 5px;
  left: 14px;
  width: 4px;
  height: 4px;
}
.star {
  position: absolute;
  background-color: #fff;
  transition: all 300ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
  border-radius: 50%;
}
.star--1 {
  top: 5px;
  left: 18px;
  z-index: 0;
  width: 16px;
  height: 2px;
}
.star--2 {
  top: 9px;
  left: 14px;
  z-index: 1;
  width: 16px;
  height: 2px;
}
.star--3 {
  top: 14px;
  left: 20px;
  z-index: 0;
  width: 16px;
  height: 2px;
}
.star--4,
.star--5,
.star--6 {
  opacity: 0;
  transition: all 300ms 0 cubic-bezier(0.445, 0.05, 0.55, 0.95);
}
.star--4 {
  top: 8px;
  left: 6px;
  z-index: 0;
  width: 1px;
  height: 1px;
  transform: translate3d(2px, 0, 0);
}
.star--5 {
  top: 16px;
  left: 9px;
  z-index: 0;
  width: 2px;
  height: 2px;
  transform: translate3d(2px, 0, 0);
}
.star--6 {
  top: 18px;
  left: 14px;
  z-index: 0;
  width: 1px;
  height: 1px;
  transform: translate3d(2px, 0, 0);
}
.input:checked + .toggle {
  background-color: #e02735;
}
.input:checked + .toggle:before {
  color: #fff;
}
.input:checked + .toggle:after {
  color: #e02735;
}
.input:checked + .toggle .toggle__handler {
  background-color: #ffe5b5;
  transform: translate3d(24px, 0, 0) rotate(0);
}
.input:checked + .toggle .toggle__handler .crater {
  opacity: 1;
}
.input:checked + .toggle .star--1 {
  width: 1px;
  height: 1px;
}
.input:checked + .toggle .star--2 {
  width: 2px;
  height: 2px;
  transform: translate3d(-3px, 0, 0);
}
.input:checked + .toggle .star--3 {
  width: 1px;
  height: 1px;
  transform: translate3d(-4px, 0, 0);
}
.input:checked + .toggle .star--4,
.input:checked + .toggle .star--5,
.input:checked + .toggle .star--6 {
  opacity: 1;
  transform: translate3d(0, 0, 0);
}
.input:checked + .toggle .star--4 {
  transition: all 300ms 200ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
}
.input:checked + .toggle .star--5 {
  transition: all 300ms 300ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
}
.input:checked + .toggle .star--6 {
  transition: all 300ms 400ms cubic-bezier(0.445, 0.05, 0.55, 0.95);
}

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-input');
    const clearBtn = document.getElementById('clear-search-btn');
    const results = document.getElementById('results');

    searchInput.addEventListener('input', function() {
        clearBtn.style.display = searchInput.value ? 'block' : 'none';
    });

    clearBtn.addEventListener('click', function() {
        searchInput.value = '';
        clearBtn.style.display = 'none';
        results.innerHTML = '';
        searchInput.focus();
    });

    // Dropdown logic
    const dropdown = document.querySelector('.dropdown');
    const toggle = document.getElementById('dropdownToggle');
    const menu = document.getElementById('dropdownMenu');

    toggle.addEventListener('click', function(e) {
        dropdown.classList.toggle('open');
        toggle.setAttribute('aria-expanded', dropdown.classList.contains('open'));
        e.stopPropagation();
    });

    document.addEventListener('click', function(e) {
        if (dropdown && !dropdown.contains(e.target)) {
            dropdown.classList.remove('open');
            toggle.setAttribute('aria-expanded', 'false');
        }
    });

    toggle.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
            dropdown.classList.toggle('open');
            toggle.setAttribute('aria-expanded', dropdown.classList.contains('open'));
            e.preventDefault();
        }
    });
});
